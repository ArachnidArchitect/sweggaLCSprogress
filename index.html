<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swegga - Home</title>
    <link rel="stylesheet" href="./externalFiles/style.css">
</head>
<body>
<main>
    <div class="banner"><img src="./images/swegga.jpg" alt=""></div>
    <div class="anotherMain">
        <div><img src="./images/delivery.gif" alt=""></div>
    </div>
    <div class="table">
        <h4>Product Summary</h4>
        <table border="1px solid black">
            <tr>

                <th>Description</th>
                <th>Size</th>
                <th>Colour</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td><a href="">Female Ski Jackets</a></td>
                <td><select id="size" name="Size">
                    <option value="S">small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                  </select></td>
                <td>
                    <select id="colour" name="colour">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                      </select>
                </td>
                <td>150.95</td>
                <td><input type="text"></td>
                <td>R301.90</td>
            </tr>
            <tr>
                <td><a href="">Male Ski Jackets</a></td>
                <td><select id="size" name="Size">
                    <option value="S">small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                  </select></td>
                <td>
                    <select id="colour" name="colour">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                      </select>
                </td>
                <td>180.95</td>
                <td><input type="text"></td>
                <td>R723.80</td>
            </tr>
            <tr>
                <td colspan="4">
                    Click to confirm and process your order
                </td>
                <td><button>Total Price</button></td>
                <td>1025.70</td>
            </tr>

            </table>
    </div>
</main>
    
</body>
</html>
